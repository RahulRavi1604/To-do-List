<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TO-DO List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>

<body>
  <div class="container">
    <nav class="topnav p-y-5 p-x-10">
      <ul class="m-y-auto p-l-0">
        <li class="topnav-left m-t-10">
          <a href="#">
            <p>TO-DO</p>
          </a>
        </li>
        <li class="topnav-center m-y-5 m-x-10">
          <button class="search-icon">
            <i class="fa fa-search fa-flip-horizontal"></i>
          </button>
          <input class="search-input" placeholder="Search" />
        </li>
      </ul>
    </nav>
    <div class="page-content">
      <nav class="sidebar">
        <ul class="m-y-auto p-l-0 p-y-20">
          <li><a href="#"><i class="fa fa-bars m-t-10 m-l-20 m-y-auto toggle-collapse"></i></a></li>
          <a href="#">
            <li class="my-day-li active">
              <i class="fa fa-sun-o m-y-auto m-l-20"></i>
              <p class="m-l-20">My Day</p>
              <div class="m-y-auto m-r-10"></div>
            </li>
          </a>
          <a href="#">
            <li>
              <i class="fa fa-star-o m-y-auto  m-l-20"></i>
              <p class="m-l-20">Important</p>
              <div class="m-y-auto m-r-10"></div>
            </li>
          </a>
          <a href="#">
            <li>
              <i class="fa fa-calendar m-y-auto  m-l-20"></i>
              <p class="m-l-20">Planned</p>
              <div class="m-y-auto m-r-10"></div>
            </li>
          </a>
          <a href="#">
            <li>
              <i class="fa fa-home sidenav-blue m-y-auto  m-l-20"></i>
              <p class="m-l-20">Tasks</p>
              <div class="m-y-auto m-r-10"></div>
            </li>
          </a>
          <li>
            <ul class="lists">
              <li>
                <i class="fa fa-plus sidenav-blue m-y-auto  m-l-20 add-list"></i>
                <p class="m-l-20 sidenav-blue"><input type="text" maxlength="20" class="add-list-input" placeholder="New List"/></p>
                <div class=" m-r-10 m-y-auto"></div>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="my-day">
        Dummy Welcome Text.
      </div>
      <div class="todo">
        <div class="heading">
          <div class="heading-left m-r-10 p-l-10">
            <input class="list-rename-input" size="20" maxlength="20"/>
          </div>
          <div class="heading-right">
            <i class="fa fa-trash-o delete-list-icon"></i>
            <button class="sort-button">
            <i class="fa fa-exchange fa-rotate-90"></i>Sort
          </button>
          </div>
        </div>
        <ul class="tasks m-y-auto"><li class="task add-task-li"><i class="fa fa-plus plus-icon"></i><input maxlength="255" class="add-input m-y-auto" placeholder="Add a task"/><button class="add-button">Add</button></li></ul>
      </div>
      <div class="task-description">
        <div class="card task-details">
          <i class="fa fa-circle-thin task-status"></i>
          <input class="task-text"/>
          <i class="fa fa-star-o task-important"></i>
        </div>
        <div class="card add-to-day">
          <button>
            <i class="fa fa-sun-o"></i>
            <p class="m-l-20 add-to-day-button">Add to My Day</p>
          </button>
        </div>
        <div class="card settings">
          <div class="add-reminder-date">
            <i class="fa fa-clock-o"></i>
            <p class="m-l-20">Remind Me</p>
            <input type="date" id="reminder-date-picker" class="reminder-date-picker"/>
          </div>
          <div class="add-due-date">
            <i class="fa fa-calendar"></i>
            <p class="m-l-20">Add due date</p>
            <input type="date" id="due-date-picker" class="due-date-picker"/>
          </div>
          <div class="add-repeat">
            <i class="fa fa-repeat"></i>
            <p class="m-l-20">Repeat</p>
            <select class="repeat-selection"><option value="">None</option><option value="Daily">Daily</option><option value="Every Week">Every Week</option><option value="Every Month">Every Month</option><option value="Every Year">Every Year</option></select>
          </div>
        </div>
        <div class="letter-count">150 characters remaining</div>
        <textarea class="note-card" placeholder="Add a note" maxlength="150"></textarea>
        <div class="bottom-settings">
          <button class="toggle-slider"><i class="fa fa-arrow-right"></i>
          </button>
          <p></p>
          </button>
          <button class="delete-task"><i class="fa fa-trash-o"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
